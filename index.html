<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bomb Defuser - Cyber Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mission-control">

        <div id="auth-screen">

            <div id="register-form" style="display:none;">

                <br><br>
                <button onclick="handleAuth('register')">REGISTER</button>
                <p style="font-size: 13px; margin-top: 15px;">Already have an account? <a href="javascript:void(0)" onclick="toggleAuthMode('login')" style="color: #ffff00; text-decoration: none;">[ LOGIN HERE ]</a></p>

        </div>
    </div>
